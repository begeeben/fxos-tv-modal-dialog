<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FXOS TV Modal Dialog & Input Dialog Demo</title>
  <meta name="description" content="Demo app for fxos-tv-input-dialog and fxos-tv-modal-dialog" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 10rem;
      font-size: 10px;
      background-color: gray;
    }

    button {
      padding: 2rem;
      font-size: 3.6rem;
      border-radius: 1rem;
    }

  </style>
  <link rel="stylesheet" type="text/css" href="../bower_components/fxos-tv-icons/fxos-tv-icons.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/fxos-tv-bubbles/style.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/fxos-tv-button/style.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/fxos-tv-dialog/style.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="../bower_components/fxos-tv-bubbles/script.js" type="text/javascript"></script>
  <script src="../bower_components/fxos-tv-button/script.js" type="text/javascript"></script>
  <script src="../bower_components/fxos-tv-dialog/script.js" type="text/javascript"></script>
  <script src="../base-modal-dialog.js" type="text/javascript"></script>
  <script src="../fxos-tv-modal-dialog.js" type="text/javascript"></script>
  <script src="../fxos-tv-input-dialog.js" type="text/javascript"></script>
  <style>
    fxos-tv-button {
      background-size: auto auto;
    }
  </style>
</head>
<body role="application">
  <button onclick="openDialog()">Open</button>
  <button onclick="openInputDialog()">Open Input Dialog</button>
  <script>
    var dialog = new FxosTvModalDialog();
    var customContainer = document.createElement('div');
    var heading = document.createElement('h1');
    heading.textContent = 'I have some custom elements for you';
    customContainer.appendChild(heading);
    function openDialog() {
      dialog.open(
        {
          message: {
            textRaw: 'How are you today?'
          },
          customElementSettings: {
            element: customContainer
          },
          buttonSettings: [
            {
              icon: 'example.jpg',
              textRaw: 'Bad',
              onClick: function() {
                alert('I feel bad today!');
              }
            },
            {
              textRaw: 'Good',
              class: 'primary',
              defaultFocus: true,
              onClick: function() {
                alert('I feel good today!');
              }
            },
            {
              textRaw: 'Excellent',
              class: 'danger',
              onClick: function() {
                alert('I feel excellent today!');
              }
            },
            {
              textRaw: 'Excellent+',
              class: 'danger',
              onClick: function() {
                alert('I feel excellent+ today!');
              }
            },
            {
              textRaw: 'Excellent++',
              class: 'primary',
              onClick: function() {
                alert('I feel excellent++ today!');
              }
            },
            {
              textRaw: 'Excellent+++',
              class: 'danger',
              onClick: function() {
                alert('I feel excellent+++ today!');
              }
            },
            {
              textRaw: 'Excellent+*4',
              class: 'primary',
              onClick: function() {
                alert('I feel excellent++++ today!');
              }
            },
            {
              textRaw: 'Excellent+*5',
              class: 'danger',
              onClick: function() {
                alert('I feel excellent+++++ today!');
              }
            },
            {
              textRaw: 'Excellent+*6',
              class: 'primary',
              onClick: function() {
                alert('I feel excellent++++++ today!');
              }
            }
          ],
          onCancel: function() {
            alert('cancel');
          }
        }
      );
    }
    var inputDialog = new FxosTvInputDialog();
    function openInputDialog() {
      inputDialog.open(
        {
          initialInputValue: 'cool',
          message: {
            textRaw: 'How are you today?'
          },
          buttonSettings: [
            {
              textRaw: 'OK',
              class: 'primary',
              defaultFocus: true,
              onClick: function() {
                alert('I feel '+ inputDialog.textInput.value  +' today!');
              }
            },
            {
              textRaw: 'Cancel',
              class: 'danger',
              onClick: function() {
                alert(null);
              }
            }
          ],
          onCancel: function() {
            alert(null);
          }
        }
      );
    };
  </script>
</body>
</html>
